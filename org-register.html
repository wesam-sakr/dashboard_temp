<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <!-- <link rel="shortcut icon" type="image/svg" href="images/"/> -->
    <!-- bootstrapp-rtl -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <!-- bootstrap-icon -->
    <link rel="stylesheet" href="css/font_bootstrap-icons.min.css">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fancyBox link  -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <!-- reteYo -->
    <link rel="stylesheet" href="css/jquery.rateyo.min.css">
    <!-- nice select link -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- owl carousel link -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <!-- animate link -->
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/style.css" />

    <!-- AR Style -->
    <!-- <link rel="stylesheet" href="css/style-en.css" /> -->
    <!-- bootstrap-ltr -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>

<body>
    <div class="login_users_op_wrap">
        <div class="login_users_op">
            <div class="container h-100">
                <form action="">
                    <div class="row justify-content-between w-100">
                        <div class="col-12 col-md-6 col-lg-4">
                            <h1 class="logo">Logo</h1>
                            <div class="my-3">
                                <label for="Orgname" class="form-label">اسم الجمعية</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-Orgname">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Orgname" id="Orgname"
                                        aria-label="Orgname" aria-describedby="basic-Orgname" required>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="Orgmob" class="form-label">رقم الجوال</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-Orgmob">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Orgmob" id="Orgmob"
                                        aria-label="Orgmob" aria-describedby="basic-Orgmob" required>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="Orcity" class="form-label">المدينة</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-Orcity">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Orcity" id="Orcity"
                                        aria-label="Orcity" aria-describedby="basic-Orcity" required>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="Orgregion" class="form-label">المنطقة</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-Orgregion">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Orgregion" id="Orgregion"
                                        aria-label="Orgregion" aria-describedby="basic-Orgregion" required>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="orgPass" class="form-label">الرقم السري</label>
                                <div class="input-group position-relative">
                                    <span class="input-group-text" id="basic-orgPass">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="orgPass" id="orgPass"
                                        aria-label="orgPass" aria-describedby="basic-orgPass" required>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="orgLicense" class="form-label">ترخيص الجمعية</label>
                                <div class="input-group position-relative">
                                    <span class="input-group-text" id="basic-userPass">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="userPass" id="userPass"
                                        aria-label="userPass" aria-describedby="basic-userPass" required>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="orgLicenseAttach" class="form-label">مرفق ترخيص الجمعية</label>
                                <div class="file-input input-group position-relative">
                                    <input type="file" accept=".pdf,.doc,.docx,.txt">
                                    <span class="input-group-text" id="basic-orgLicenseAttach">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <span class="form-control" data-js-label="orgLicenseAttach"></span>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="orgBoardAttach" class="form-label">مرفق أعضاء مجلس الادارة</label>
                                <div class="file-input input-group position-relative">
                                    <input type="file" accept=".pdf,.doc,.docx,.txt">
                                    <span class="input-group-text" id="basic-orgBoardAttach">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <span class="form-control" data-js-label="orgBoardAttach"></span>
                                </div>
                            </div>
                            <div class="my-3">
                                <label for="orgAprove" class="form-label">خطاب المفوض باستخدام المنصة</label>
                                <div class="file-input input-group position-relative">
                                    <input type="file" accept=".pdf,.doc,.docx,.txt">
                                    <span class="input-group-text" id="basic-orgAprove">
                                        <i class="bi bi-image-alt"></i>
                                    </span>
                                    <span class="form-control" data-js-label="orgAprove"></span>
                                </div>
                            </div>
                            <!-- <button type="submit" class="main-btn dark w-100 mt-4">تسجيل الدخول</button> -->
                            <a href="new-services.html" class="main-btn dark w-100 mt-4">إنشاء حساب</a>
                            <span class="askForReg">
                                هل لديك حساب ؟
                                <a href="org-login.html">تسجيل دخول</a>
                            </span>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <!-- profile-picture -->
                            <div class="profile-pic py-5 position-relative">
                                <img class="w-100 h-100" src="images/viens.svg" alt="" id="photo">
                                <i class="bi bi-image-alt alt"></i>
                                <div class="profile-pic-icon">
                                    <i class="bi bi-camera-fill"></i>
                                </div>
                                <input type="file" id="file" name="profile-pic" accept="image/*">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap script-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Jquery script -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- owl carousel script -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- fancyBox script -->
    <script src="ls/jquery.fancybox.min.js"></script>
    <!-- wow script -->
    <script src="js/wow.min.js"></script>
    <!-- nice_select script -->
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- rateYo script -->
    <script src="js/jquery.rateyo.min.js"></script>
    <!-- custom script -->
    <script src="js/script.js"></script>
</body>

</html>
