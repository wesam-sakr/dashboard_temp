<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <!-- <link rel="shortcut icon" type="image/svg" href="images/"/> -->
    <!-- bootstrapp-rtl -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <!-- bootstrap-icon -->
    <link rel="stylesheet" href="css/font_bootstrap-icons.min.css">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fancyBox link  -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css"/>
    <!-- reteYo -->
    <link rel="stylesheet" href="css/jquery.rateyo.min.css">
    <!-- nice select link -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- owl carousel link -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css"/>
    <!-- animate link -->
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/style.css" />

    <!-- AR Style -->
    <!-- <link rel="stylesheet" href="css/style-en.css" /> -->
    <!-- bootstrap-ltr -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  </head>

  <body>
    <div class="login_users_op_wrap">
        <div class="login_users_op">
            <div class="container">
                <form action="">
                    <div class="row justify-content-between w-100">
                      <div class="col-4">
                        <h1 class="logo">Logo</h1>
                        <div class="my-3">
                            <label for="Username" class="form-label">اسم المستخدم</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-Username">
                                    <i class="bi bi-image-alt"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" id="Username" aria-label="Username" aria-describedby="basic-Username" required>
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="userPass" class="form-label">الرقم السري</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-userPass">
                                    <i class="bi bi-image-alt"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="userPass" id="userPass" aria-label="userPass" aria-describedby="basic-userPass" required>
                            </div>
                        </div>
                        <!-- <button type="submit" class="main-btn dark w-100 mt-4">تسجيل الدخول</button> -->
                        <a href="org-statistics.html" class="main-btn dark w-100 mt-4">تسجيل الدخول</a>
                        <span class="askForReg">
                            ليس لديك حساب ؟  
                            <a href="org-register.html"> إنشاء حساب</a>
                        </span>
                      </div>
                      <div class="col-4">
                        <!-- profile-picture -->
                        <div class="profile-pic position-relative">
                            <img class="w-100 h-100" src="images/viens.svg" alt="" id="photo">
                            <i class="bi bi-image-alt alt"></i>
                            <div class="profile-pic-icon">
                            <i class="bi bi-camera-fill"></i>
                            </div>
                            <input type="file" id="file" name="profile-pic" accept="image/*">
                        </div>
                      </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap script-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Jquery script -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- owl carousel script -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- fancyBox script -->
    <script src="ls/jquery.fancybox.min.js"></script>
    <!-- wow script -->
    <script src="js/wow.min.js"></script>
    <!-- nice_select script -->
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- rateYo script -->
    <script src="js/jquery.rateyo.min.js"></script>
    <!-- custom script -->
    <script src="js/script.js"></script>
  </body>
</html>
